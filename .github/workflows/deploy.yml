name: Deploy to VPS

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Start SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copy build files to VPS (keep .env)
        run: |
          rsync -avz \
          --exclude='.git' \
          --exclude='node_modules' \
          --exclude='.env' \
          ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/Seat-Reservation-System-Api/

      - name: Restart app on VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /var/www/Seat-Reservation-System-Api
            npm ci --production
            npm i
            pm2 restart  event-manager || pm2 start dist/app.js --name  event-manager 
            pm2 save
          EOF
